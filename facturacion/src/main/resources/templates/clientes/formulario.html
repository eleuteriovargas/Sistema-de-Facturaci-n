<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- En dashboard.html, dentro de la tarjeta de Acciones Rápidas -->
<div class="card-body">
    <div class="d-grid gap-2">
        <a href="/trabajos/nuevo" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo Trabajo
        </a>
        <a href="/clientes/nuevo" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Nuevo Cliente
        </a>
        <a href="/trabajos" class="btn btn-primary">
            <i class="bi bi-list-ul"></i> Ver Todos los Trabajos
        </a>
        <a href="/clientes" class="btn btn-info text-white">
            <i class="bi bi-people"></i> Ver Todos los Clientes
        </a>
    </div>
</div>

<div class="container mt-4">
    <h1 th:text="${cliente.id} ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>

    <form th:action="${cliente.id} ? @{'/clientes/' + ${cliente.id}} : @{/clientes}"
          th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{telefono}">
            <div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
                 th:errors="*{telefono}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <textarea class="form-control" th:field="*{direccion}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('direccion')}"
                 th:errors="*{direccion}"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${cliente.id} ? 'Actualizar' : 'Guardar'"></span>
        </button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
