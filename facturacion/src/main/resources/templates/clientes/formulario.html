<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --dark-color: #5a5c69;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .form-card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
        }

        .btn-submit {
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            background-color: #f8f9fa;
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .required-field::after {
            content: " *";
            color: #e74a3b;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <div class="form-container">
        <!-- Tarjeta del formulario -->
        <div class="card form-card">
            <!-- Encabezado -->
            <div class="card-header form-header py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <i class="bi bi-person-badge" th:class="${cliente.id} ? 'bi-person-check' : 'bi-person-plus'"></i>
                        <span th:text="${cliente.id} ? 'Editar Cliente' : 'Nuevo Cliente'"></span>
                    </h3>
                    <a th:href="@{/clientes}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>

            <!-- Cuerpo del formulario -->
            <div class="card-body p-4">
                <form th:action="${cliente.id} ? @{'/clientes/' + ${cliente.id}} : @{/clientes}"
                      th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="row g-3">
                        <!-- Nombre -->
                        <div class="col-md-6">
                            <label class="form-label required-field">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre completo del cliente">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}"
                                 th:errors="*{nombre}"></div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="correo@ejemplo.com">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Teléfono -->
                        <div class="col-md-6">
                            <label class="form-label required-field">Teléfono</label>
                            <input type="text" class="form-control" th:field="*{telefono}" placeholder="Número de contacto">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}"
                                 th:errors="*{telefono}"></div>
                        </div>

                        <!-- Dirección -->
                        <div class="col-md-6">
                            <label class="form-label">Dirección</label>
                            <textarea class="form-control" th:field="*{direccion}" rows="2" placeholder="Dirección completa"></textarea>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('direccion')}"
                                 th:errors="*{direccion}"></div>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="d-flex justify-content-between mt-4 pt-3 action-buttons p-3">
                        <a th:href="@{/clientes}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary btn-submit">
                            <i class="bi" th:class="${cliente.id} ? 'bi-check-circle' : 'bi-save'"></i>
                            <span th:text="${cliente.id} ? 'Actualizar Cliente' : 'Guardar Cliente'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
