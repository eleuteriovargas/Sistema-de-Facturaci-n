<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(75, 108, 183, 0.1);
        }
        .action-btn {
            transition: all 0.2s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
        }
        .search-box {
            max-width: 300px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid bg-white shadow-sm py-3 mb-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-white">
                <i class="bi bi-people-fill me-2"></i>Gestión de Clientes
            </h4>
            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-house-door"></i> Inicio
                </a>
                <a th:href="@{/trabajos}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">
    <div class="card border-0 shadow-sm">
        <div class="card-header text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Listado de Clientes</h5>
                <a href="/clientes/nuevo" class="btn btn-success btn-sm action-btn">
                    <i class="bi bi-plus-circle"></i> Nuevo Cliente
                </a>
            </div>
        </div>

        <div class="card-body">
            <!-- Alertas -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show d-flex align-items-center">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Barra de búsqueda y filtros -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group search-box">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Buscar cliente...">
                        <button class="btn btn-primary" type="button">Buscar</button>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary btn-sm">Todos</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Activos</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Inactivos</button>
                    </div>
                </div>
            </div>

            <!-- Tabla de clientes -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th><i class="bi bi-person-badge me-1"></i> Nombre</th>
                        <th><i class="bi bi-envelope me-1"></i> Email</th>
                        <th><i class="bi bi-telephone me-1"></i> Teléfono</th>
                        <th class="text-end"><i class="bi bi-gear me-1"></i> Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td>
                            <div class="fw-medium" th:text="${cliente.nombre}"></div>
                            <span class="badge bg-success status-badge">Activo</span>
                        </td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{'/clientes/' + ${cliente.id} + '/editar'}"
                                   class="btn btn-sm btn-primary action-btn">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <form th:action="@{'/clientes/' + ${cliente.id} + '/eliminar'}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger action-btn"
                                            onclick="return confirm('¿Está seguro que desea eliminar este cliente?')">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${clientes.empty}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-people display-6 d-block mb-2"></i>
                            No se encontraron clientes registrados
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="card-footer bg-light text-muted">
            <div class="d-flex justify-content-between align-items-center">
                <small>Mostrando 1 a 10 de 25 clientes</small>
                <small class="text-end">
                    <i class="bi bi-clock-history me-1"></i> Actualizado: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
                </small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
