<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Trabajos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .badge-disabled {
      opacity: 0.6;
    }
    .select-disabled {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    .btn-disabled {
      opacity: 0.65;
    }
    .alert-warning {
      background-color: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
    }
    .text-danger-bold {
      color: #dc3545;
      font-weight: bold;
    }
    .table-row-vencido {
      background-color: #f8d7da;
    }
    .table-row-pagado {
      background-color: #d1e7dd;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Trabajos</h1>

  <!-- Mensajes flash -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
    <span th:text="${warning}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Filtros y acciones -->
  <div class="card mb-4">
    <div class="card-body">
      <form method="get" class="row g-3">
        <div class="col-md-4">

          <div class="d-flex justify-content-end gap-2">
            <a href="/" class="btn btn-info text-white">
              <i class="bi bi-house-door"></i> Inicio
            </a>
            <a href="/clientes" class="btn btn-secondary">
              <i class="bi bi-people"></i> Clientes
            </a>
            <a href="/trabajos/nuevo" class="btn btn-primary">
              <i class="bi bi-plus-circle"></i> Nuevo Trabajo
            </a>
          </div>

          <select name="estado" class="form-select" onchange="this.form.submit()">
            <option value="">Todos los estados</option>
            <option th:each="estado : ${estadosPago}"
                    th:value="${estado}"
                    th:text="${estado.descripcion}"
                    th:selected="${param.estado != null and param.estado == estado}">
            </option>
          </select>
        </div>
        <div class="col-md-4">
          <select name="clienteId" class="form-select" onchange="this.form.submit()">
            <option value="">Todos los clientes</option>
            <option th:each="cliente : ${clientes}"
                    th:value="${cliente.id}"
                    th:text="${cliente.nombre}"
                    th:selected="${param.clienteId == cliente.id.toString()}">
            </option>
          </select>
        </div>
        <div class="col-md-4">
          <div class="d-flex justify-content-end gap-2">
            <a href="/" class="btn btn-info text-white">
              <i class="bi bi-house-door"></i> Inicio
            </a>
            <a href="/trabajos/nuevo" class="btn btn-primary">
              <i class="bi bi-plus-circle"></i> Nuevo Trabajo
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de trabajos -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Cliente</th>
        <th>Descripci√≥n</th>
        <th>Monto</th>
        <th>Fecha Trabajo</th>
        <th>Fecha Vencimiento</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="trabajo : ${trabajos}"
          th:class="${trabajo.estadoPago.name() == 'VENCIDO'} ? 'table-row-vencido' :
                    (${trabajo.estadoPago.name() == 'PAGADO'} ? 'table-row-pagado' : '')">
        <td th:text="${trabajo.clienteNombre}"></td>
        <td th:text="${trabajo.descripcion}"></td>
        <td th:text="${#numbers.formatCurrency(trabajo.monto)}"></td>
        <td th:text="${#temporals.format(trabajo.fechaTrabajo, 'dd/MM/yyyy')}"></td>
        <td th:text="${#temporals.format(trabajo.fechaVencimiento, 'dd/MM/yyyy')}"
            th:class="${trabajo.fechaVencimiento.isBefore(T(java.time.LocalDate).now()) and trabajo.estadoPago.name() != 'PAGADO'} ? 'text-danger-bold' : ''">
        </td>
        <td>
          <span th:switch="${trabajo.estadoPago.name()}">
            <span th:case="'PAGADO'" class="badge bg-success badge-disabled" th:text="${trabajo.estadoPago.descripcion}"></span>
            <span th:case="'VENCIDO'" class="badge bg-danger" th:text="${trabajo.estadoPago.descripcion}"></span>
            <span th:case="*" class="badge bg-warning text-dark" th:text="${trabajo.estadoPago.descripcion}"></span>
          </span>
        </td>
        <td>
          <form th:action="@{'/trabajos/' + ${trabajo.id} + '/estado'}" method="post" class="d-inline">
            <select name="estado" class="form-select form-select-sm"
                    th:class="${trabajo.estadoPago.name() == 'PAGADO'} ? 'select-disabled' : ''"
                    th:disabled="${trabajo.estadoPago.name() == 'PAGADO'}">
              <option th:each="estado : ${estadosPago}"
                      th:value="${estado}"
                      th:text="${estado.descripcion}"
                      th:selected="${trabajo.estadoPago == estado}"
                      th:disabled="${trabajo.estadoPago.name() == 'PAGADO'}">
              </option>
            </select>
            <button type="submit" class="btn btn-sm btn-outline-primary"
                    th:class="${trabajo.estadoPago.name() == 'PAGADO'} ? 'btn-disabled' : ''"
                    th:disabled="${trabajo.estadoPago.name() == 'PAGADO'}"
                    th:title="${trabajo.estadoPago.name() == 'PAGADO'} ? 'Los trabajos pagados no pueden modificarse' : 'Actualizar estado'">
              <span th:text="${trabajo.estadoPago.name() == 'PAGADO'} ? 'Bloqueado' : 'Actualizar'"></span>
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
