<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Trabajos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="card mb-4">
  <div class="card-body">
    <form method="get" class="row g-3">
      <div class="col-md-3">
        <select name="estado" class="form-select" onchange="this.form.submit()">
          <option value="">Todos los estados</option>
          <option th:each="estado : ${estadosPago}"
                  th:value="${estado}"
                  th:text="${estado.descripcion}"
                  th:selected="${param.estado != null and param.estado == estado}">
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <select name="clienteId" class="form-select" onchange="this.form.submit()">
          <option value="">Todos los clientes</option>
          <option th:each="cliente : ${clientes}"
                  th:value="${cliente.id}"
                  th:text="${cliente.nombre}"
                  th:selected="${param.clienteId == cliente.id.toString()}">
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-end gap-2">
          <a href="/" class="btn btn-info text-white">
            <i class="bi bi-house-door"></i> Inicio
          </a>
          <a href="/trabajos/nuevo" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Trabajo
          </a>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container mt-4">
  <h1 class="mb-4">Trabajos</h1>

  <!-- Mensajes flash -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Filtros y acciones -->
  <div class="card mb-4">
    <div class="card-body">
      <form method="get" class="row g-3">
        <div class="col-md-4">
          <select name="estado" class="form-select" onchange="this.form.submit()">
            <option value="">Todos los estados</option>
            <option th:each="estado : ${estadosPago}"
                    th:value="${estado}"
                    th:text="${estado.descripcion}"
                    th:selected="${param.estado != null and param.estado == estado}">
            </option>
          </select>
        </div>
        <div class="col-md-4">
          <select name="clienteId" class="form-select" onchange="this.form.submit()">
            <option value="">Todos los clientes</option>
            <option th:each="cliente : ${clientes}"
                    th:value="${cliente.id}"
                    th:text="${cliente.nombre}"
                    th:selected="${param.clienteId == cliente.id.toString()}">
            </option>
          </select>
        </div>
        <div class="col-md-4">
          <a href="/trabajos/nuevo" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Trabajo
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de trabajos -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Cliente</th>
        <th>Descripci√≥n</th>
        <th>Monto</th>
        <th>Fecha Trabajo</th>
        <th>Fecha Vencimiento</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="trabajo : ${trabajos}"
          th:class="${trabajo.estadoPago.name() == 'VENCIDO' ? 'table-danger' : (trabajo.estadoPago.name() == 'PAGADO' ? 'table-success' : '')}">
        <td th:text="${trabajo.clienteNombre}"></td>
        <td th:text="${trabajo.descripcion}"></td>
        <td th:text="${#numbers.formatCurrency(trabajo.monto)}"></td>
        <td th:text="${#temporals.format(trabajo.fechaTrabajo, 'dd/MM/yyyy')}"></td>
        <td th:text="${#temporals.format(trabajo.fechaVencimiento, 'dd/MM/yyyy')}"></td>
        <td>
                    <span th:class="${trabajo.estadoPago.name() == 'PAGADO' ? 'badge bg-success' : (trabajo.estadoPago.name() == 'VENCIDO' ? 'badge bg-danger' : 'badge bg-warning text-dark')}"
                          th:text="${trabajo.estadoPago.descripcion}">
                    </span>
        </td>
        <td>
          <form th:action="@{'/trabajos/' + ${trabajo.id} + '/estado'}" method="post" class="d-inline">
            <select name="estado" class="form-select form-select-sm">
              <option th:each="estado : ${estadosPago}"
                      th:value="${estado}"
                      th:text="${estado.descripcion}"
                      th:selected="${trabajo.estadoPago == estado}">
              </option>
            </select>
            <button type="submit" class="btn btn-sm btn-outline-primary">Actualizar</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
