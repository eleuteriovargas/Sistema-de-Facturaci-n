<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error inesperado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container bg-white">
        <div class="text-center mb-4">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
            <h1 class="text-danger mt-3">500 - Error del Servidor</h1>
        </div>

        <div class="alert alert-danger">
            <h4 class="alert-heading">¡Algo salió mal!</h4>
            <p th:text="${error != null} ? ${error} : 'Ocurrió un error inesperado en el servidor'"></p>
        </div>

        <div th:if="${message != null}" class="alert alert-info">
            <p th:text="${message}"></p>
        </div>

        <!-- Solo mostrar detalles en desarrollo -->
        <div th:if="${#strings.toString(development)} != 'false'" class="error-details">
            <h5>Detalles técnicos:</h5>
            <p th:if="${timestamp}" th:text="'Fecha: ' + ${timestamp}"></p>
            <p th:if="${path}" th:text="'Ruta: ' + ${path}"></p>
            <p th:if="${status}" th:text="'Código: ' + ${status}"></p>
            <p th:if="${exception}" th:text="'Excepción: ' + ${exception}"></p>
            <p th:if="${trace}">
                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#stacktrace" aria-expanded="false" aria-controls="stacktrace">
                    Mostrar stacktrace
                </button>
            </p>
            <div class="collapse" id="stacktrace">
                <pre th:text="${trace}" class="p-2 bg-dark text-white rounded"></pre>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
            <a href="/trabajos" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Volver al inicio
            </a>
            <a th:href="@{'mailto:soporte@empresa.com?subject=Error en el sistema&body=Detalles del error: ' + ${error}}"
               class="btn btn-outline-secondary">
                <i class="bi bi-envelope"></i> Reportar error
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
